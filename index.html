<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .text-box {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 18px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: red;
        }
        .info {
            background-color: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Semantic Stability Index (SSI) Calculator</h1>
    <div class="info">
        <strong>Note:</strong> This calculator requires a Python backend running on localhost:5000
    </div>
    <p>Enter 2 or more texts to calculate SSI</p>
    
    <div id="textBoxContainer">
        <div class="text-box">
            <label>Text 1:</label>
            <textarea class="text-input"></textarea>
        </div>
        <div class="text-box">
            <label>Text 2:</label>
            <textarea class="text-input"></textarea>
        </div>
    </div>
    
    <button onclick="addTextBox()">Add Another Text Box</button>
    <button onclick="calculateSSI()">Calculate SSI</button>
    
    <div id="result"></div>

    <script>
        function addTextBox() {
            const container = document.getElementById('textBoxContainer');
            const count = container.children.length + 1;
            const newBox = document.createElement('div');
            newBox.className = 'text-box';
            newBox.innerHTML = `
                <label>Text ${count}:</label>
                <textarea class="text-input"></textarea>
            `;
            container.appendChild(newBox);
        }

        async function calculateSSI() {
            try {
                // Get all text inputs
                const textareas = document.querySelectorAll('.text-input');
                const texts = Array.from(textareas)
                    .map(ta => ta.value.trim())
                    .filter(text => text.length > 0);

                if (texts.length < 2) {
                    document.getElementById('result').innerHTML = '<p class="error">Please enter at least 2 texts.</p>';
                    return;
                }

                document.getElementById('result').innerHTML = '<p class="loading">Calculating SSI...</p>';

                // Send request to Python backend
                const response = await fetch('http://localhost:5000/calculate_ssi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ texts: texts })
                });

                if (!response.ok) {
                    throw new Error('Backend server error. Make sure Python server is running on localhost:5000');
                }

                const data = await response.json();
                const ssi = data.ssi;
                const n = texts.length;
                const pairCount = (n * (n - 1)) / 2;

                document.getElementById('result').innerHTML = `
                    <div class="result">
                        <strong>SSI Score: ${ssi.toFixed(4)}</strong>
                        <br><small>(Based on ${n} texts, ${pairCount} pairwise comparisons)</small>
                    </div>
                `;

            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p class="error">Error: ${error.message}</p>
                    <p class="error">Make sure the Python backend is running on localhost:5000</p>
                `;
                console.error(error);
            }
        }
    </script>
</body>
</html>
